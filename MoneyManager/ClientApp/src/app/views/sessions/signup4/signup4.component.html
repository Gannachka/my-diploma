<div
  [perfectScrollbar]="{}"
  class="h-full-screen signup4-wrap"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <div
    class="signup4-container mat-elevation-z4"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex="60"
    fxFlex.xs="94"
    fxFlex.sm="80"
    [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}"
  >

  <!-- Left Side content -->
  <div fxLayout="column" fxLayoutAlign="center center" 
  class="signup4-header mat-bg-default" fxFlex="40">

    <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/posting_photo.svg" alt="">
    </div>

  </div>

    <!-- Right side content -->
   <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
     <form [formGroup]="signupForm" class="signup4-form mat-bg-card" (ngSubmit)="onSubmit()">

       <mat-form-field class="full-width" appearance="outline">
         <mat-label>First name</mat-label>
         <input matInput
                formControlName="firstName"
                type="text"
                name="firstName"
                placeholder="User Name" />
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Last name</mat-label>
         <input matInput
                formControlName="lastName"
                type="text"
                name="last_name"
                placeholder="Last Name" />
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Age</mat-label>
         <input matInput
                formControlName="age"
                type="number"
                name="age"
                placeholder="Age" />
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Username</mat-label>
         <input matInput
                formControlName="username"
                type="text"
                name="username"
                placeholder="Username" />
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Email</mat-label>
         <input matInput
                formControlName="email"
                type="email"
                name="email"
                placeholder="Email" />
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Password</mat-label>
         <input matInput
                formControlName="password"
                type="password"
                name="password"
                placeholder="********" />
       </mat-form-field>

       <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 20px;">
         <button mat-flat-button color="primary">Sign Up</button>
         <span style="padding: 0px 8px 0px 16px;">or</span>
       
       </div>

       <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-top: 20px">
      <span>or connect with </span>
      <div>
        icons goes here
      </div>
    </div> -->

     </form>
   </div>
  </div>
</div>
