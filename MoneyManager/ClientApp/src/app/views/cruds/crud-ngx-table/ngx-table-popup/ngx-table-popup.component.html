<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="pr-16">
        <mat-form-field class="full-width">
          <input matInput
                 type="text"
                 name="pill"
                 [formControl]="itemForm.controls['pill']"
                 placeholder="Название препарата">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-16">
        <mat-form-field class="full-width">
          <input matInput
                 type="datetime-local"
                 name="startDate"
                 [formControl]="itemForm.controls['startDate']"
                 placeholder="Начало приёма">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-16">
        <mat-form-field class="full-width">
          <input matInput
                 type="datetime-local"
                 name="endDate"
                 [formControl]="itemForm.controls['endDate']"
                 placeholder="Конец приёма">
        </mat-form-field>
      </div>

      <div fxFlex="100" class="pr-16">
        <mat-form-field class="full-width">
          <input matInput
                 type="text"
                 name="app"
                 [formControl]="itemForm.controls['app']"
                 placeholder="Назначение">
        </mat-form-field>
      </div>

      <div fxFlex="100" class="mt-16">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Добавить" | translate }}</button>
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Назад</button>
      </div>
    </div>
  </form>
