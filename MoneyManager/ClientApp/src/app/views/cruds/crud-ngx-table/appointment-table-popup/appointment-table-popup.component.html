<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="50" class="pr-16">
        <mat-form-field class="full-width">
          <input matInput
                 type="number"
                 step="0.01"
                 name="temperature"
                 [formControl]="itemForm.controls['temperature']"
                 placeholder="Temperature">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-16">
        <mat-form-field class="full-width">
          <input matInput
                 type="datetime-local"
                 name="qDate"
                 [formControl]="itemForm.controls['qDate']"
                 placeholder="Date and time">
        </mat-form-field>
      </div>

      <div fxFlex="100" class="pr-16">
        <mat-form-field class="full-width">
          <textarea matInput
                    formControlName="comments"
                    placeholder="Comments"
                    max-rows="4">
            </textarea>
        </mat-form-field>
      </div>

      <div fxFlex="100" class="mt-16">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"SAVE" | translate }}</button>
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </div>
  </form>
