<h1 matDialogTitle>{{data.title}}</h1>
<form [formGroup]="itemForm" (ngSubmit)="submit()">
  <ngx-datatable class="material ml-0 mr-0"
                 [columnMode]="'force'"
                 [headerHeight]="40"
                 [rowHeight]="40">
    <ngx-datatable-column name="Препарат" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row?.age }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Начало приёма" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row?.age }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Конец приёма" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row?.email }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Диагноз" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row?.diagnosis }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Добавить препарат" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button mat-raised-button class="mb-8" color="accent" (click)="openAppoitmentPopUp(row, true)">Добавить препарат</button>
      </ng-template>
    </ngx-datatable-column>mat-header-row
  </ngx-datatable>

  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="100" class="mt-16">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Добавить" | translate }}</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Назад</button>
    </div>
  </div>
</form>
