<h1 matDialogTitle>{{data.title}}</h1>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable class="material ml-0 mr-0"
                   [rows]="appointments"
                   [columnMode]="'standard'"
                   [headerHeight]="40"
                   [rowHeight]="40">  
      <ngx-datatable-column name="Препарат" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.pill }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Начало приёма" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.startDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Конец приёма" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.endDate }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Режим приёма" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.appointmentDescription }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Добавить препарат" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-raised-button class="mb-4" color="accent" (click)="openAppoitmentPopUp(row, true)">Удалить</button>
        </ng-template>
      </ngx-datatable-column>mat-header-row
    </ngx-datatable>
  </mat-card-content>
</mat-card>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <div fxFlex="100" class="mt-16">
    <span fxFlex></span>
    <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Назад</button>
  </div>
</div>
