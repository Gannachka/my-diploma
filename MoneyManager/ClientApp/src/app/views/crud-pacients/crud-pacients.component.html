<div class="m-333">
  <button  mat-raised-button class="mb-8" color="primary" (click)="openAddingPacientPopUp({}, true)"> {{"Добавить пациента" | translate }}</button>
</div>
    <mat-card  class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
      <mat-card-content class="p-0">
        <ngx-datatable class="material ml-0 mr-0"
                       [rows]="items"
                       [columnMode]="'force'"
                       [headerHeight]="50"
                       [footerHeight]="50"
                       [scrollbarH]="true"
                       [limit]="10"
                       [rowHeight]="50">
          <ngx-datatable-column name="Пациент" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.fullName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Возраст" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.age }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Электронная почта" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.email }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Диагноз" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.diagnosis }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Статус" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.isActive">{{row.isActive ? 'Активированный' : 'Деактивированный'}}</mat-chip>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Изменить статус" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" (click)="changeUserActivation(row)">{{ row.isActive ? 'Деактивировать' : 'Активировать' }}</button>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Добавить препарат" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-raised-button class="mb-8" color="accent" (click)="openPopUp(row, true)">Добавить препарат</button>
            </ng-template>
          </ngx-datatable-column>mat-header-row

          <ngx-datatable-column name="Назначения" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-raised-button class="mb-8" color="accent" (click)="openAppoitmentPopUp(row, true)">Назначения</button>
            </ng-template>
          </ngx-datatable-column>mat-header-row
        </ngx-datatable>
      </mat-card-content>
    </mat-card>
